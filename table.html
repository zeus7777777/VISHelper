<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  	<center>
  	<div id="content">
  	</div>
  	</center>
  	<script>
  		var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = decodeURIComponent(pair[1]);
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(decodeURIComponent(pair[1]));
    }
  } 
  return query_string;
}();
	var json = JSON.parse(atob(QueryString.base64));
	var dd = document.getElementById("content");
	var str = "";
	for(var i=0;i<json.length;i++)
	{
		//alert(json[i].name);
		//dd[i].result[];
		str += "<h3>"+json[i].name+"</h3>";
		str += "<div><table width=\"50%\">";
			var tab = [[],[],[],[],[],[],[],[]];
			tab[0][0] = "";
			tab[0][1] = "succ/excell";
			tab[0][2] = "attempt";
			tab[0][3] = "failure";

			tab[1][0] = "Attack";
			tab[1][1] = json[i].result[0];
			tab[1][2] = json[i].result[1];
			tab[1][3] = json[i].result[2];

			tab[2][0] = "Block";
			tab[2][1] = json[i].result[3];
			tab[2][2] = json[i].result[4];
			tab[2][3] = json[i].result[5];

			tab[3][0] = "Serve";
			tab[3][1] = json[i].result[6];
			tab[3][2] = json[i].result[7];
			tab[3][3] = json[i].result[8];

			tab[4][0] = "Dig";
			tab[4][1] = json[i].result[9];
			tab[4][2] = json[i].result[10];
			tab[4][3] = json[i].result[11];

			tab[5][0] = "Set";
			tab[5][1] = json[i].result[12];
			tab[5][2] = json[i].result[13];
			tab[5][3] = json[i].result[14];

			tab[6][0] = "Block";
			tab[6][1] = json[i].result[15];
			tab[6][2] = json[i].result[16];
			tab[6][3] = json[i].result[17];

			for(var ii=0;ii<7;ii++)
			{
				str += "<tr>";
				for(var jj=0;jj<4;jj++)
				{
					str += "<td>"+tab[ii][jj]+"</td>";
				}
				str += "</tr>";
			}
		str += "</table></div>"
	}
	dd.innerHTML=str;
  	</script>
  </body>
</html>
